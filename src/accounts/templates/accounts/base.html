{% load static %}
<html lang="fr-fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'accounts/assets/css/main.css' %}">
  <title>Instagram</title>
</head>
<body>
  <main class="l-main">
      <div class="l-main__img">
        <img src="{% static 'accounts/assets/img/homepage.png' %}" alt="Smartphones">
      </div>
      <div class="l-user">
        <div class="c-panel group">
          <img class="c-panel__img" src="{% static 'accounts/assets/img/instagram.svg' %}" alt="Instagram">
          {% block form %}
          {% endblock form %}
          
          <a href="#" class="c-panel__facebook">Login with Facebook</a>
          <a href="#" class="c-panel__forgot">Forgot password?</a>
        </div>
        <div class="c-signup group">
          {% block content %}
          {% endblock content%}
        </div>
        <div class="c-app">
          <p>Get the app.</p>
          <div class="c-app__download">
            <img src="{% static 'accounts/assets/img/apple.png' %}" alt="Apple Store">
            <img src="{% static 'accounts/assets/img/google.png' %}" alt="Google Play">
          </div>
        </div>
      </div>
  </main>
</body>
</html>
